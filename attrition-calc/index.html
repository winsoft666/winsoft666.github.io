<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>磨损计算器</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .fee-rate-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .form-row {
            width: 100%;
        }

        .form-group label {
            width: auto;
            margin-right: 10px;
            font-weight: 500;
            color: #333;
            white-space: nowrap;
        }

        .form-control {
            width: auto;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
            font-size: 14px;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 700px;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .btn-calculate {
            width: 200px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 20px auto 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .form-control[readonly] {
            background-color: #f9f9f9;
            color: #666;
        }

        .separator {
            border-top: 1px solid #eee;
            margin: 20px 0;
        }

        /* 响应式布局 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .calculator {
                padding: 15px;
                margin: 10px auto;
            }

            .header {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .form-group {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
            }

            .form-row {
                display: flex;
                width: 100%;
                align-items: center;
                flex-wrap: nowrap;
            }

            .mobile-row {
                flex-direction: row;
                align-items: center;
            }

            .form-group label {
                width: auto;
                margin-right: 10px;
                font-weight: 500;
                color: #333;
                white-space: nowrap;
            }

            .form-control {
                width: auto !important;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                transition: border-color 0.3s;
                font-size: 14px;
            }

            /* 移动端表单布局 */
            @media screen and (max-width: 768px) {
                .form-row {
                    flex-direction: column;
                    align-items: stretch;
                }

                .mobile-row {
                    flex-direction: row;
                    align-items: center;
                }

                .form-row>div {
                    margin-bottom: 10px;
                    width: 100%;
                }

                .form-group label {
                    text-align: left;
                    display: inline-block;
                    margin-bottom: 5px;
                }

                .form-control {
                    width: auto !important;
                    min-width: 120px;
                    padding: 10px;
                    font-size: 16px;
                    /* 更大的字体在移动设备上更易读 */
                }

                .operator {
                    margin: 5px auto;
                    display: block;
                    text-align: center;
                }
            }

            .form-control:focus {
                border-color: #4CAF50;
                outline: none;
                box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
            }

            .form-control[readonly] {
                background-color: #f9f9f9;
                color: #666;
            }

            .separator {
                border-top: 1px solid #eee;
                margin: 20px 0;
            }

            .btn-calculate {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 25px;
                text-align: center;
                text-decoration: none;
                display: block;
                font-size: 16px;
                margin: 20px auto 0;
                cursor: pointer;
                border-radius: 4px;
                transition: background-color 0.3s;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            .btn-calculate:hover {
                background-color: #45a049;
            }

            /* 移动端按钮优化 */
            @media screen and (max-width: 768px) {
                .btn-calculate {
                    width: 100%;
                    padding: 12px 20px;
                    font-size: 18px;
                    margin-top: 10px;
                }

                /* 增加触控区域 */
                input[type="checkbox"] {
                    width: 20px;
                    height: 20px;
                    margin-right: 8px;
                }
            }

            .unit {
                margin-left: 10px;
                color: #666;
            }

            .operator {
                margin: 0 15px;
                font-weight: bold;
                font-size: 16px;
                color: #555;
            }

            .checkbox-container {
                display: flex;
                align-items: center;
                margin-left: 20px;
            }

            .checkbox-container input[type="checkbox"] {
                margin-right: 5px;
                transform: scale(1.2);
            }

            .fee-rate-container {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .fee-rate-group {
                display: flex;
                align-items: center;
            }

            .fee-rate-group:first-child {
                margin-bottom: 18px;
            }

            .result-row {
                display: flex;
                align-items: center;
                width: 100%;
                flex-wrap: nowrap;
                justify-content: space-between;
            }

            .result-item {
                display: flex;
                align-items: center;
                flex: 0 0 auto;
                margin-right: 5px;
            }

            .result-item label {
                width: auto;
                margin-right: 5px;
                white-space: nowrap;
            }

            .result-item .form-control {
                min-width: 80px;
                width: 120px;
            }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="header">磨损计算器</div>

        <div class="form-group">
            <label for="symbol">标签:</label>
            <input type="text" id="symbol" class="form-control">
        </div>

        <div class="form-group fee-rate-container">
            <div class="fee-rate-group">
                <label for="buyFeeRate">买入手续费率:</label>
                <input type="number" id="buyFeeRate" class="form-control" value="0.0001" step="0.0001">
            </div>

            <div class="fee-rate-group">
                <label for="saleFeeRate">卖出手续费率:</label>
                <input type="number" id="saleFeeRate" class="form-control" value="0.0001" step="0.0001">
            </div>
        </div>

        <div class="form-group">
            <div class="form-row" style="display: flex; justify-content: space-between; flex-wrap: nowrap;">
                <div style="display: flex; align-items: center; flex: 0 0 auto; margin-right: 5px;">
                    <label for="buyPrice" style="min-width: 60px;">买入价:</label>
                    <input type="number" id="buyPrice" class="form-control" style="width: 100px;" step="0.00000001">
                </div>

                <div style="display: flex; align-items: center; flex: 0 0 auto; margin-right: 5px;">
                    <label for="buyNum" style="min-width: 70px;">买入数量（个）:</label>
                    <input type="number" id="buyNum" class="form-control" style="width: 100px;" step="0.00000001">
                </div>

                <div style="display: flex; align-items: center; flex: 0 0 auto;margin-bottom: 0;">
                    <label for="buyCost" style="min-width: 70px;">买入花费:</label>
                    <input type="number" id="buyCost" class="form-control" style="width: 100px;" step="0.00000001">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="buyFee">买入手续费（个）:</label>
            <input type="number" id="buyFee" class="form-control" readonly>
        </div>

        <div class="form-group">
            <label for="buyActualNum" style="width: auto;">实际到手量（个）:</label>
            <input type="number" id="buyActualNum" class="form-control" readonly>
        </div>

        <div class="separator"></div>

        <div class="form-group">
            <div class="form-row mobile-row">
                <label for="saleNum">本次卖出（个）:</label>
                <input type="number" id="saleNum" class="form-control" step="0.00000001">

                <input type="checkbox" id="sellAll" style="margin-left: 10px;">
                <label for="sellAll" style="width: auto; margin: 0;">所有</label>
            </div>
        </div>

        <div class="form-group">
            <label for="profit">预期盈利:</label>
            <input type="number" id="profit" class="form-control" step="0.00000001">
        </div>

        <div class="form-group">
            <label for="salePrice">最低卖价:</label>
            <input type="number" id="salePrice" class="form-control" step="0.00000001">
        </div>

        <div class="separator"></div>

        <div class="form-group">
            <div class="form-row" style="display: flex; justify-content: space-between; flex-wrap: nowrap;">
                <div style="display: flex; align-items: center; flex: 0 0 auto; margin-right: 5px;">
                    <label for="sale">卖出金额:</label>
                    <input type="number" id="sale" class="form-control" style="width: 100px;" step="0.00000001"
                        readonly>
                </div>

                <div style="display: flex; align-items: center; flex: 0 0 auto; margin-right: 5px;">
                    <label for="saleFee">卖出手续费:</label>
                    <input type="number" id="saleFee" class="form-control" style="width: 100px;" step="0.00000001"
                        readonly>
                </div>

                <div style="display: flex; align-items: center; flex: 0 0 auto;">
                    <label for="saleActualNum">实际到手金额:</label>
                    <input type="number" id="saleActualNum" class="form-control" style="width: 100px;" step="0.00000001"
                        readonly>
                </div>
            </div>
        </div>

        <button id="calculate" class="btn-calculate">计算</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取所有输入元素
            const buyPriceInput = document.getElementById('buyPrice');
            const buyNumInput = document.getElementById('buyNum');
            const buyCostInput = document.getElementById('buyCost');
            const buyFeeRateInput = document.getElementById('buyFeeRate');
            const saleFeeRateInput = document.getElementById('saleFeeRate');
            const buyFeeInput = document.getElementById('buyFee');
            const buyActualNumInput = document.getElementById('buyActualNum');
            const saleNumInput = document.getElementById('saleNum');
            const profitInput = document.getElementById('profit');
            const salePriceInput = document.getElementById('salePrice');
            const saleInput = document.getElementById('sale');
            const saleFeeInput = document.getElementById('saleFee');
            const saleActualNumInput = document.getElementById('saleActualNum');
            const sellAllCheckbox = document.getElementById('sellAll');
            const calculateButton = document.getElementById('calculate');

            // 买入价格变化时的处理
            buyPriceInput.addEventListener('input', function () {
                if (buyNumInput.value === '' && buyCostInput.value === '') return;

                if (buyNumInput.value === '') {
                    buyNumInput.value = (parseFloat(buyCostInput.value) / parseFloat(buyPriceInput.value)).toFixed(8);
                } else {
                    buyCostInput.value = (parseFloat(buyNumInput.value) * parseFloat(buyPriceInput.value)).toFixed(8);
                }
                calculateBuy();
            });

            // 买入数量变化时的处理
            buyNumInput.addEventListener('input', function () {
                if (buyPriceInput.value === '' && buyCostInput.value === '') return;

                if (buyPriceInput.value === '') {
                    buyPriceInput.value = (parseFloat(buyCostInput.value) / parseFloat(buyNumInput.value)).toFixed(8);
                } else {
                    buyCostInput.value = (parseFloat(buyPriceInput.value) * parseFloat(buyNumInput.value)).toFixed(8);
                }
                calculateBuy();
            });

            // 买入成本变化时的处理
            buyCostInput.addEventListener('input', function () {
                if (buyPriceInput.value === '' && buyNumInput.value === '') return;

                if (buyPriceInput.value === '') {
                    buyPriceInput.value = (parseFloat(buyCostInput.value) / parseFloat(buyNumInput.value)).toFixed(8);
                } else {
                    buyNumInput.value = (parseFloat(buyCostInput.value) / parseFloat(buyPriceInput.value)).toFixed(8);
                }
                calculateBuy();
            });

            // 全部卖出复选框状态变化
            sellAllCheckbox.addEventListener('change', function () {
                saleNumInput.readOnly = this.checked;
                if (this.checked && buyActualNumInput.value !== '') {
                    saleNumInput.value = buyActualNumInput.value;
                }
            });

            // 计算按钮点击事件
            calculateButton.addEventListener('click', calculate);

            // 计算买入相关数据
            function calculateBuy() {
                const buyFeeRate = parseFloat(buyFeeRateInput.value);
                const buyPrice = parseFloat(buyPriceInput.value);
                const buyNum = parseFloat(buyNumInput.value);
                const buyFee = buyNum * buyFeeRate;

                buyFeeInput.value = buyFee.toFixed(8);
                const actualBuyNum = buyNum - buyFee;
                buyActualNumInput.value = actualBuyNum.toFixed(8);

                if (sellAllCheckbox.checked) {
                    saleNumInput.value = actualBuyNum.toFixed(8);
                }
            }

            // 计算卖出相关数据
            function calculate() {
                const saleFeeRate = parseFloat(saleFeeRateInput.value);
                const buyCost = parseFloat(buyCostInput.value);
                let saleNum = 0.0;
                let salePrice = 0.0;

                if (saleNumInput.value === '') {
                    if (salePriceInput.value === '' || profitInput.value === '') {
                        return;
                    }
                    salePrice = parseFloat(salePriceInput.value);
                    const profit = parseFloat(profitInput.value);
                    saleNum = (profit + buyCost) / (salePrice - salePrice * saleFeeRate);
                    saleNumInput.value = saleNum.toFixed(8);
                } else if (profitInput.value === '') {
                    if (salePriceInput.value === '' || saleNumInput.value === '') {
                        return;
                    }
                    salePrice = parseFloat(salePriceInput.value);
                    saleNum = parseFloat(saleNumInput.value);
                    const profit = salePrice * saleNum - salePrice * saleNum * saleFeeRate - buyCost;
                    profitInput.value = profit.toFixed(8);
                } else {
                    if (saleNumInput.value === '' || profitInput.value === '') {
                        return;
                    }
                    const profit = parseFloat(profitInput.value);
                    saleNum = parseFloat(saleNumInput.value);
                    salePrice = (profit + buyCost) / (1 - saleFeeRate) / saleNum;
                    salePriceInput.value = salePrice.toFixed(8);
                }

                saleInput.value = (salePrice * saleNum).toFixed(8);
                saleFeeInput.value = (salePrice * saleNum * saleFeeRate).toFixed(8);
                saleActualNumInput.value = (salePrice * saleNum - salePrice * saleNum * saleFeeRate).toFixed(8);
            }
        });
    </script>
</body>

</html>
